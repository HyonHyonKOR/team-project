<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERION Member</title>

    <link rel="icon" href="../../static/images/spartan-helmet.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/pages/admin/admin_item_add.css"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="/" class="logo">
          <img
            src="../../static/images/perionM.png"
            alt="perion management"
            style="height: 72px"
          />
        </a>

        <ul class="main-menu">
          <li class="item">
            <div class="item__name">관리</div>
            <div class="item__contents">
              <div class="contents__menu">
                <ul class="inner">
                  <li>
                    <h4>회원</h4>
                    <ul>
                      <li>회원 목록 조회</li>
                    </ul>
                  </li>

                  <li>
                    <h4>매출</h4>
                    <ul>
                      <li>매출 조회</li>
                    </ul>
                  </li>

                  <li>
                    <h4>상품</h4>
                    <ul>
                      <li>상품 조회</li>
                      <li>상품 등록</li>
                      <li>상품 수정/삭제</li>
                    </ul>
                  </li>

                  <li>
                    <h4>게시판</h4>
                    <ul>
                      <li>공지사항</li>
                      <li>Q&A</li>
                      <li>Review</li>
                    </ul>
                  </li>

                  <li>
                    <h4>주문</h4>
                    <ul>
                      <li>회원 주문 목록</li>
                      <li>비회원 주문 목록</li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <div class="nav">쇼핑몰</div>
          </li>
          <li>
            <div class="nav">로그아웃</div>
          </li>
        </ul>
      </div>
    </header>

    <!--main-->
    <main>
      <div class="main">
        <div class="admin_item"><a href="">상품 조회</a></div>
        <div class="admin_item_add">상품 등록</div>

        <div class="admin_item_container">
          <div>
            상품명
            <input type="text" class="admin_item_name_input" />
          </div>

          <div>
            <input type="file" name="" class="admin_item_thumb" />
            <select name="sales_status">
              <option value="onsale">onsale</option>
              <option value="unsale">unsale</option>
            </select>
            <select name="item_category">
              <option value="outer">outer</option>
              <option value="top">top</option>
              <option value="bottom">bottom</option>
              <option value="accessary">accessary</option>
            </select>
          </div>

          <div>
            <input type="file" name="" class="admin_item_image" />
            <input type="file" name="" class="admin_item_image" />
            <input type="file" name="" class="admin_item_image" />
          </div>

          <div>
            <select name="item_size">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
            <input type="number" name="" />
            금액: <input type="text" />
          </div>

          <div>
            <textarea name=""></textarea>
          </div>
          <!-- container-->
        </div>
        <div class="btn_div"><button>등록</button></div>
      </div>
      <!--main-->
    </main>
  </body>
</html>

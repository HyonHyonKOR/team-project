<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:remove="tag" th:replace="~{/fragments/head :: head} "></div>
    <title>PERION - ID/PW 찾기 페이지</title>
    <meta name="description" content="20대 선호도 1위 쇼핑몰! 지금 로그인하면 다양한 이벤트 정보를 확인할 수 있습니다.">
    <script type="module" src="/js/pages/member-login.js" defer></script>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<main class="main__container">
    <h1 class="main__title">아이디/비밀번호 찾기</h1>
    <div class="input-group">
        <input type="radio" id="findByEmail" name="findByEmail">
        <label for="findByEmail" class="label">아이디 찾기</label>
    </div>
    <div class="input-group">
        <input type="radio" id="findByPw" name="findByPw">
        <label for="findByPw" class="label">비밀번호 찾기</label>
    </div>

    <form action="/info/id" method="post">
        <label class="label" for="memberEmail">
            <h5 class="label__title">이메일*</h5>
            <input id="memberEmail" name="memberEmail" class="input" type="text"/>
            <div class="label__error-container">
                <h6 class="label__error">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <button type="submit" class="btn btn--black btn--member-login">아이디 조회</button>
    </form>

    <form action="/info/pw" method="post">
        <label class="label" for="memberId">
            <h5 class="label__title">아이디*</h5>
            <input id="memberId" name="memberId" class="input" type="text"/>
            <div class="label__error-container">
                <h6 class="label__error">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="Email">
            <h5 class="label__title">이메일*</h5>
            <input id="Email" name="Email" class="input" type="text"/>
            <div class="label__error-container">
                <h6 class="label__error">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="Email">
        <h5 class="label__title">인증번호*</h5>
        <input id="verification code" name="verification code" class="input" type="text"/>
        <div class="label__error-container">
            <h6 class="label__error">에러 메시지를 출력합니다.</h6>
        </div>
        </label>
        <button type="submit" class="btn btn--black btn--member-login">비밀번호 찾기</button>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:admin-head>
    <div th:remove="tag" th:replace="~{/fragments/head :: head} "></div>
    <!--CSS-->
    <script type="module" src="/js/pages/home.js" defer></script>
</head>
<body>
<header th:if="${session.loginMember != null}" th:replace="~{/fragments/login-header :: header}">
</header>
<header th:unless="${session.loginMember == null}" th:replace="~{/fragments/header :: header}">
</header>
<main class="notice__container">
    <div class="main__container">
        <h1 class="main__title">공지사항</h1>
        <!-- table Ex-->
        <table class="table__client">
            <thead>
            <tr>
                <th class="table__no">번호</th>
                <th>제목</th>
                <th class="table__regtime">작성일자</th>
                <th class="table__answer">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table__row" th:each="noticeSearchDTO : ${noticeListByPaging}" th:onclick="|location.href='@{|/notice/${noticeSearchDTO.noticeNo}|}'|">
                <td th:text="${noticeSearchDTO.noticeNo}"></td>
                <td th:text="${noticeSearchDTO.noticeTitle}"></td>
                <td th:text="${#dates.format(noticeSearchDTO.noticeCreatedTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${noticeSearchDTO.noticeViewcount}"></td>
            </tr>
            </tbody>
        </table>
        <div class="items__page">

            <span th:if="${pageSettings.page &lt;= 1}">이전</span>
            <span th:unless="${pageSettings.page &lt;= 1}">
        <a th:href="@{/items/{category}(category=${Category}, page=${pageSettings.page - 1})}">이전</a>
    </span>

            <span th:each="i: ${#numbers.sequence(pageSettings.startPage, pageSettings.endPage)}">
        <span th:if="${i == pageSettings.page}" th:text="${i}" th:class="now__page"></span>
        <a th:if="${i != pageSettings.page}"
           th:href="@{/items/{category}(category=${Category}, page=${i})}"
           th:text="${i}"></a>
    </span>

            <span th:if="${pageSettings.page >= pageSettings.totalPage}">다음</span>
            <a th:unless="${pageSettings.page >= pageSettings.totalPage}"
               th:href="@{/items/{category}(category=${Category},page=${pageSettings.page + 1})}">다음</a>
        </div>
    </div>
</main>
</body>
</html>
